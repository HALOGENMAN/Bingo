<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/be2b6b8e80.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bingo</title>
</head>
<body>
  <div class="container-fluid admin mt-1">
    <div class="heading"> 
      <div class="headingItem headingItem-1">
        <button type="button" title="Music Volume" class="btn btn-sm btn-outline-dark mt-1 "  style="float: left;" onclick="toggleMusic()">
          <i class="fa-solid fa-volume-xmark" id="music" ></i>
        </button>
      </div>
      <div class="headingItem headingItem-2">
        <button type="button" title="Music Number" class="btn btn-sm btn-outline-dark mt-1 ml-1"  style="float: left;" onclick="changeMusicNumber()">
          <span id="musicNumber" ></span>
        </button>
      </div>
      <div class="headingItem headingItem-3">
        Welcome to Bingo!!
      </div>
      <div class="headingItem headingItem-4">
        <button id="myPopover" type="button" class="btn btn-sm btn-outline-dark mt-1"  style="float:right;"
          data-bs-toggle="popover" 
          data-bs-content="This is the popover content!" 
          title="How to play..">
          <i class="fa fa-info"></i>
        </button>
      </div>
        
    </div>

    <div class="container mt-3">
      <div class="row align-items-start">
        <div class="col">
          <div class="input-group input-group-sm  mb-2">
            <input type="text" class="form-control" placeholder="Please enter connection Id..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-warning" type="button" id="button-addon2">Connect</button>
          </div>
        </div>
        
        <div class="col">
          <div id="connectionStatus" style="text-align: right; width: 100%;">
            
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="input-group input-group-sm  mb-2">
            <input type="text" class="form-control" placeholder="Generate connection Id..." aria-label="Recipient's username" aria-describedby="button-addon2" disabled>
            <button class="btn btn-warning" type="button" id="button-addon2" onclick="generateOffer()">Generate</button>
          </div>
        </div>
        
        <div class="col">
          <div class="row align-items-center justify-content-right">
            <div class="col-9">
              <div>
                <div class="textCenter_payingStatus" id="playingStatus"></div>
              </div>
            </div>
            <div class="col-3" style="display: flex; justify-content: flex-end; gap: 5px;">
              <button type="button" title="Reset Board" id="resetBoard" class="btn btn-sm btn-danger" onclick="resetBoardAction()"><i class="fa-solid fa-rotate-right"></i></button>
              <button type="button" title="Start Game" id="resetBoard" class="btn btn-sm btn-light" onclick="startTheGame()"><i class="fa-solid fa-play"></i></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="container-fluid gameArea">
    <div class="main">
      <div class="item">
        <div class="inItem inItem-1"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-2"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-3"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-4"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-5"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-6"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-7"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-8"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-9"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-10"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-11"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-12"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-13"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-14"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-15"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-16"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-17"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-18"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-19"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-20"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-21"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-22"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-23"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-24"></div>
      </div>
      <div class="item">
        <div class="inItem inItem-25"></div>
      </div>
      
    </div>
  </div>
  <div class="overlay" id="overlay">
    <div id="offer" class="offer">
      <div class="scanAnswer"> 
        <span class="circle" style="background-color: white;" onclick="closeOverlay()">
          <i class="fa-solid fa-x"></i>
        </span>
      </div>
      <div id="offerHeading" class="offerHeading mt-3">
        
      </div>
      <div class="qrStyle mt-3">
        <div class="qrBorder">
          <div id="qrcode"></div>
          <div id="reader" style="display: none;">
            <!-- <div class="scanner"> -->
              <!-- <div class="section"> -->
                  <div id="my-qr-reader">
                  <!-- </div> -->
              <!-- </div> -->
          </div>
          </div>

        </div>
      </div>
      <div class="mt-3"> 
        <div class="input-group mb-3">
          <input type="text"  class="form-control" id="encodedOffer" aria-label="Recipient's username" aria-describedby="button-addon2" readonly>
          <button class="btn btn-info" type="button" id="liveToastBtn" onclick="copyOffer()">Copy</button>
        </div>
      </div>
      <div class="scanAnswer mt-3"> 
          <button class="btn btn-warning" type="button" onclick="scanAnswer()"><b>Scan Answer</b></button>
      </div>
      
    </div>
  </div>
   <!-- toast ------------------------>
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 10000;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <!-- <img src="..." class="rounded me-2" alt="..."> -->
        <strong class="me-auto" id="toastMessage">Offe Coppied.</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <!-- <div class="toast-body">
        Hello, world! This is a toast message.
      </div> -->
    </div>
  </div>
  

  <audio id="backgroundMusic" src="music/Damaui, Brian Michael Hinds & PALMU - Can We Talk About Us.mp3" loop allow="autoplay"></audio>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
